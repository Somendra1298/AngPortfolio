<section class="experience">
  <!-- <div class="purple-dot"><span class="title">Experience</span>.</div> -->
  <p-accordion
    class="w-full"
    expandIcon="pi pi-plus"
    collapseIcon="pi pi-minus"
  >
    @for(items of LABELS.ACCORDIAN; track items){
    <p-accordionTab>
      <ng-template pTemplate="header">
        <span class="flex align-items-center gap-2 w-full">
          <img [src]="items.url" class="exp-img" [alt]="items.company" />
        </span>
      </ng-template>
      <p class="m-0 bold">
        <span class="purple">{{ items.title[0] }}</span>
        {{ items.content.designation }}
      </p>
      <p class="m-0 bold">
        <span class="purple">{{ items.title[1] }}</span>
        {{ items.content.skills }}.
      </p>
      <p class="m-0 bold">
        <span class="purple">{{ items.title[2] }}</span>
        {{ items.content.experience }}.
      </p>
    </p-accordionTab>
    }
  </p-accordion>
</section>
